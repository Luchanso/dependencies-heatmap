language: node_js
node_js:
  - "11"

install:
  - yarn --frozen-lockfile
script:
  - yarn test

jobs:
  include:
    - name: deploy
      script:
        - git remote set-url origin https://${GH_TOKEN}@github.com/Luchanso/dependencies-heatmap.git > /dev/null 2>&1
        - yarn release
        - git push origin feature/cicd-test --quiet --set-upstream origin feature/cicd-test
        # - git push --follow-tags origin master
      if: branch = feature/cicd AND sender != travis
