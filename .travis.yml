language: node_js
node_js:
  - "11"

install:
  - yarn --frozen-lockfile
script:
  - yarn test
after_success:
  - yarn release
  - git push --follow-tags origin master

jobs:
  include:
    - name: deploy
      env: FOO=foo
      script:
        - git config -l
        - git remote set-url origin https://${GH_TOKEN}@github.com/Luchanso/dependencies-heatmap.git
        - git push origin feature/cicd > /dev/null 2>&1
        # - yarn release
        # - git push --follow-tags origin master
      if: branch = feature/cicd
